apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 2  # Number of pods
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi-app
          image: dhiraj918106/fastapi-app:latest  # Replace with your Docker Hub image
          ports:
            - containerPort: 8000
